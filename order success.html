<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopZone - Order Success</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #3A8DFF 0%, #1B3F72 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1B2A41;
    }
    .container {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
      padding: 40px 60px;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .icon-success {
      font-size: 70px;
      color: #2A80B9;
      margin-bottom: 25px;
    }
    h1 {
      font-weight: 800;
      font-size: 2.8em;
      margin-bottom: 12px;
      user-select: none;
    }
    p {
      font-size: 1.2em;
      color: #516690;
      margin-bottom: 30px;
      user-select: none;
    }
    .btn-home {
      background-color: #2A80B9;
      color: #fff;
      border: none;
      padding: 14px 40px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }
    .btn-home:hover {
      background-color: #145397;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-success"><i class="fas fa-check-circle"></i></div>
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for your purchase. Your order information has sent to your email address.</p>
    <a href="home page.html" class="btn-home">Return to Home</a>
  </div>
</body>
</html>
