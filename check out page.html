<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopZone - Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #3A8DFF 0%, #1B3F72 100%);
      color: #1B2A41;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.13);
      margin-bottom: 30px;
      user-select: none;
    }
    .logo {
      font-size: 30px;
      font-weight: 800;
      color: #1B3F72;
      letter-spacing: 0.06em;
    }
    nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    nav a {
      color: #1B3F72;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.2s, color 0.2s;
      user-select: none;
    }
    nav a:hover {
      background-color: #3A8DFF;
      color: #fff;
    }
    .main-content {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 13px 36px rgba(0, 0, 0, 0.16);
      padding: 36px 28px;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    h2 {
      font-size: 32px;
      color: #145397;
      font-weight: 700;
      margin-bottom: 16px;
      user-select: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }
    th,
    td {
      padding: 12px 10px;
      border-bottom: 1px solid #dde6f4;
      font-size: 15px;
      text-align: left;
    }
    th {
      background: #eef3fc;
      color: #145397;
    }
    .product-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .product-info img {
      width: 38px;
      height: 38px;
      border-radius: 5px;
      object-fit: cover;
    }
    .section-title {
      color: #1B3F72;
      font-size: 20px;
      font-weight: 700;
      margin: 16px 0 8px;
    }
    .checkout-form label {
      font-weight: 600;
      color: #145397;
      display: block;
      margin: 7px 0 3px;
    }
    .checkout-form input,
    .checkout-form textarea,
    .checkout-form select {
      width: 100%;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #b2c8e0;
      padding: 9px;
      margin-bottom: 10px;
      background: #f5f9ff;
    }
    .checkout-form textarea {
      resize: vertical;
      min-height: 44px;
    }
    .total-row td {
      font-weight: 800;
      color: #2A80B9;
      font-size: 18px;
      text-align: right;
    }
    .place-order-btn {
      background: #2A80B9;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px 35px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .place-order-btn:hover {
      background: #145397;
    }
    .card {
      background: #fdfcff;
      border-radius: 14px;
      box-shadow: 0 2px 12px #e4ecfa;
      padding: 20px;
    }
    @media (max-width: 650px) {
      .main-content, header {
        max-width: 99vw;
        padding: 10px;
      }
      th,
      td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ShopZone</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="order history.html">Orders</a>
      <a href="cart page.html">Cart</a>
    </nav>
  </header>
  <div class="main-content">
    <h2>Checkout</h2>
    <div class="card">
      <div class="section-title">Your Cart Items</div>
      <table id="checkoutCartTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="cartTableBody">
          <!-- Cart rows inserted by JS -->
        </tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="4" style="text-align:right;">Total Amount:</td>
            <td id="cartTotal">₹0</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <form class="checkout-form card" id="checkoutForm" autocomplete="off">
      <div class="section-title">Shipping Address</div>
      <label for="shippingAddress">Address</label>
      <textarea id="shippingAddress" name="shippingAddress" required></textarea>
      <div class="section-title">Payment Method</div>
      <label for="paymentMethod">Select Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">-- Select --</option>
        <option value="UPI">UPI</option>
        <option value="CARD">CARD</option>
        <option value="NET_BANKING">NET BANKING</option>
      </select>
      <button class="place-order-btn" type="submit">Place Order</button>
    </form>
  </div>

    async function fetchCart() {
      try {
        const response = await fetch('https://process-order-processing-api-aj6h1h.5sc6y6-3.usa-e2.cloudhub.io/api/customer/cart', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'client_id': 'your-client-id', // Replace with your actual client id
            'client_secret': 'your-client-secret' // Replace with your actual client secret
          }
        });
        if (!response.ok) throw new Error('Failed to fetch cart.');

        const data = await response.json();

        if (!Array.isArray(data) || !data[0] || !data[0].items) return null;

        const items = data[0].items.map(item => {
          const p = products.find(prod => prod.id.toLowerCase() === item.product_code.toLowerCase());
          return {
            img: p ? p.img : 'https://via.placeholder.com/38',
            title: p ? p.title : (item.productName || item.product_code),
            price: p ? p.price : (item.price || 0),
            quantity: item.quantity
          };
        });

        let totalAmount = data[0].total_amount;
        if (typeof totalAmount !== 'number' || totalAmount <= 0) {
          totalAmount = items.reduce((sum, i) => sum + i.price * i.quantity, 0);
        }

        return { items, totalAmount };
      } catch (e) {
        alert('Could not load your cart: ' + e.message);
        return null;
      }
    }

    function renderCartItems(cart) {
      if (!cart) return;
      const { items, totalAmount } = cart;
      const tbody = document.getElementById('cartTableBody');
      tbody.innerHTML = '';

      items.forEach(item => {
        const subtotal = item.price * item.quantity;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><div class="product-info"><img src="${item.img}" alt="${item.title}"><span>${item.title}</span></div></td>
          <td>₹${item.price.toLocaleString()}</td>
          <td>${item.quantity}</td>
          <td>₹${subtotal.toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('cartTotal').textContent = `₹${totalAmount.toLocaleString()}`;
    }

    async function placeOrder() {
      const address = document.getElementById('shippingAddress').value.trim();
      const paymentMethod = document.getElementById('paymentMethod').value;

      if (!address || !paymentMethod) {
        alert('Please fill out all checkout details.');
        return;
      }

      const cart = await fetchCart();
      if (!cart) return;

      const orderPayload = {
        shippingAddress: address,
        paymentMethod: paymentMethod
      };

      try {
        const response = await fetch('https://process-order-processing-api-aj6h1h.5sc6y6-3.usa-e2.cloudhub.io/api/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'client_id': 'your-client-id',
            'client_secret': 'your-client-secret'
          },
          body: JSON.stringify(orderPayload)
        });

        if (response.ok) {
          window.location.href = 'order success.html';
        } else {
          const errorText = await response.text();
          alert('Failed to place order: ' + errorText);
        }
      } catch (error) {
        alert('Error placing order: ' + error.message);
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const cart = await fetchCart();
      renderCartItems(cart);

      document.getElementById('checkoutForm').addEventListener('submit', e => {
        e.preventDefault();
        placeOrder();
      });
    });
  </script>
