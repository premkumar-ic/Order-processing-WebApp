<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ShopZone - Products</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-yH2gX0ZsJ0mK3grZ0zVJk5O1fIBR1tB0+0y0t6N0FfKUk8fV3jHzd4o9PChRB6IGFx2C0XZl1a0X0KQZr3vn2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', Arial, sans-serif; }
  body {
    background: linear-gradient(135deg, #3A8DFF 0%, #1B3F72 100%);
    padding: 30px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: #1B2A41;
    flex-direction: column;
    gap: 40px;
  }
  main {
    width: 100%;
    max-width: 1200px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.2);
    padding: 30px 40px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }


header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 10px;
  border-bottom: 2px solid #EEF3FC;
}

nav {
  display: flex;
  align-items: center;
  gap: 25px;
}
nav a {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff; /* Bright blue */
  color: white;
  border-radius: 6px;
  font-weight: 600;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

nav a:hover {
  background-color: #0056b3; /* Darker blue on hover */
}

/* Profile icon and logout button */
.profile-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

#logo {
  font-size: 36px;               /* Much more reasonable */
  font-weight: 700;
  color: #007bff;
  text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
  margin-top: 20px;
  margin-bottom: 20px;
  font-family: 'Montserrat', sans-serif;
}
#profileIcon {
  font-size: 24px;
  color: #1B3F72;
  cursor: pointer;
}

#logoutBtn {
  background-color: #e53935;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
#logoutBtn:hover {
  background-color: #c62828;
}

#logoutBtn:hover {
  background-color: #1B567F;
}


  
  nav a:hover { color: #3A8DFF; }
  nav .profile-btn { margin-left: 25px; font-size: 18px; cursor: pointer; color: #1B3F72; }
  nav .profile-btn:hover { color: #3A8DFF; }
  h2 { font-size: 32px; font-weight: 700; color: #145397; letter-spacing: 0.04em; }
  .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 28px; }
  .product-card { background: #fff; border-radius: 15px; box-shadow: 0 12px 30px rgba(24, 14, 223, 0.15); cursor: pointer; display: flex; flex-direction: column; transition: transform 0.3s ease, box-shadow 0.3s ease; overflow: hidden; }
  .product-card:hover { transform: translateY(-8px); box-shadow: 0 25px 50px rgba(10, 14, 240, 0.25); }
  .product-card img { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid #E3E9F6; }
  .product-info { flex-grow: 1; padding: 18px 20px; display: flex; flex-direction: column; justify-content: space-between; }
  .product-title { font-size: 20px; font-weight: 700; color: #271ad2; margin-bottom: 8px; }
  .product-desc { font-size: 14px; color: #516690; margin-bottom: 12px; flex-grow: 1; }
  .product-price { font-size: 18px; font-weight: 800; color: #2A80B9; }
  footer { text-align: center; padding: 18px; color: #145397; font-weight: 600; border-top: 1px solid #EEF3FC; user-select: none; }

  /* Modal */
  .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(27,63,114,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(8px); }
  .modal-content { background: #fff; color: #000; padding: 25px; border-radius: 20px; max-width: 480px; width: 90%; box-shadow: 0 14px 80px rgba(27,63,114,0.3); position: relative; }
  .modal-content img { width: 100%; height: 260px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }
  .modal-content h3 { color: #12436F; margin-bottom: 10px; font-size: 26px; }
  .modal-content .product-price { color: #2A80B9; font-size: 20px; font-weight: 700; margin-bottom: 18px; }
  .modal-content p { font-size: 15px; color: #424859; margin-bottom: 20px; line-height: 1.4; }
  .modal-content label { font-weight: 600; color: #12436F; margin-right: 10px; font-size: 15px; }
  .quantity-container { display: flex; align-items: center; margin-bottom: 20px; gap: 8px; }
  .modal-content input[type="number"] { width: 70px; padding: 6px 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; color: #1B2A41; }
  .modal-content button { background-color: #2A80B9; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 16px; margin-right: 14px; transition: background-color 0.25s ease; }
  .modal-content button:hover { background-color: #1B567F; }
  .close-btn { position: absolute; top: 12px; right: 18px; font-size: 26px; cursor: pointer; color: #12436F; font-weight: 900; }
  .close-btn:hover { color: #2A80B9; }
  .qty-btn { width: 35px; height: 35px; font-size: 22px; border-radius: 6px; border: 1px solid #ccc; background: white; cursor: pointer; display: flex; justify-content: center; align-items: center; line-height: 1; }
  .qty-btn:active { background: #e1eaff; }
</style>

<main>
<header>
  <div id="logo">ShopZone</div>
  <nav>
    <a href="home page.html">Home</a>

    <button id="logoutBtn">Logout</button>

<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Product image" />
    <h3 id="modalTitle"></h3>
    <p class="product-price" id="modalPrice"></p>
    <p id="modalDesc"></p>
    <div class="quantity-container">
      <label for="modalQuantity">Quantity:</label>
      <button type="button" class="qty-btn" id="quantityDecrement">−</button>
      <input type="number" id="modalQuantity" value="1" min="1" />
      <button type="button" class="qty-btn" id="quantityIncrement">+</button>
    </div>
    <button id="addToCartBtn">Add to Cart</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

  const container = document.getElementById('productContainer');

  products.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.img}" alt="${product.title}" />
      <div class="product-info">
        <div class="product-title">${product.title}</div>
        <div class="product-desc">${product.desc}</div>
        <div class="product-price">₹${product.price.toLocaleString('en-IN')}</div>
      </div>
    `;
    card.addEventListener('click', () => openModal(product));
    container.appendChild(card);
  });

  const modal = document.getElementById('productModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalImg = document.getElementById('modalImg');
  const modalPrice = document.getElementById('modalPrice');
  const modalDesc = document.getElementById('modalDesc');
  const modalQuantity = document.getElementById('modalQuantity');

  window.openModal = function(product) {
    modalTitle.textContent = product.title;
    modalImg.src = product.img;
    modalPrice.textContent = "₹" + product.price.toLocaleString('en-IN');
    modalDesc.textContent = product.desc;
    modalQuantity.value = 1;
    modal.style.display = 'flex';
  }

  window.closeModal = function() {
    modal.style.display = 'none';
  }

  document.getElementById('quantityIncrement').addEventListener('click', () => modalQuantity.value = Number(modalQuantity.value) + 1);
  document.getElementById('quantityDecrement').addEventListener('click', () => {
    if(modalQuantity.value > 1) modalQuantity.value = Number(modalQuantity.value) - 1;
  });

  document.getElementById("logoutBtn").addEventListener("click", function () {
  // Example logout API endpoint - replace with your actual endpoint
  const logoutApiEndpoint = 'https://process-order-processing-api-aj6h1h.5sc6y6-3.usa-e2.cloudhub.io/api/logout';

  fetch(logoutApiEndpoint, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
              'client_id': 'your-client-id-here',
              'client_secret': 'your-client-secret-here'
    },
  })
  .then(response => {
    if (!response.ok) throw new Error('Logout failed');
    return response.json();
  })
  .then(data => {
    localStorage.removeItem("userToken"); 
    window.location.href = "login page.html";
  })
  .catch(error => {
    alert('Error during logout: ' + error.message);
  });
});


  document.getElementById('addToCartBtn').addEventListener('click', () => {
  const quantity = Number(modalQuantity.value);
  const productId = products.find(p => p.title === modalTitle.textContent)?.id;

  if (!productId) {
    alert('Product ID not found');
    return;
  }

  const payload = {
  "items": [
    {
      "productId": productId,
      "quantity": quantity
    }
  ]
}



  const apiEndpoint = 'https://process-order-processing-api-aj6h1h.5sc6y6-3.usa-e2.cloudhub.io/api/customer/cart'; // Replace with your actual API endpoint

  fetch(apiEndpoint, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
              'client_id': 'your-client-id-here',
              'client_secret': 'your-client-secret-here'
    },
    body: JSON.stringify(payload)
  })
  .then(response => {
    if (!response.ok) throw new Error('Failed to add to cart');
    return response.json();
  })
  .then(data => {
    alert(`Added ${quantity} x ${modalTitle.textContent} to cart!`);
    closeModal();
  })
  .catch(error => {
    alert('Error adding to cart: ' + error.message);
  });
});


  window.onclick = function(event) {
    if(event.target === modal) closeModal();
  }
});
document.getElementById('cancelBtn').addEventListener('click', function() {
  document.getElementById('productModal').style.display = 'none';
});
